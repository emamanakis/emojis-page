<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <title>Your Emoji's</title>
    </head>
    <body>
        <h1>Ethan's Emojis</h1>
        <div id="emoji-container"></div>
        <input type="text" id="emoji-input" placeholder="type an emoji here">
        <div class="buttons-wrapper">
            <button id="unshift-btn">Add Emoji To Start</button>
            <button id="push-btn">Add Emoji To End</button>
        </div>
        <div class="buttons-wrapper">
            <button id="shift-btn">Remove Emoji From Start</button>
            <button id="pop-btn">Remove Emoji From End</button>
        </div>
        <script src="/index.js"></script>
    </body>
</html>
